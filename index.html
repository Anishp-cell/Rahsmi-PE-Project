<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Scope Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      background: white;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scroll-behavior: smooth;
      background-color: #f8fafc;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      gap: 0.5rem;
      background-color: #eef2f6;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      padding: 0.75rem 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.4;
      position: relative;
    }

    .bot {
      background-color: #dceeff;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .user {
      background-color: #0066cc;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .typing {
      font-style: italic;
      font-size: 0.9rem;
      color: #999;
      padding: 0.5rem;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #f0f4f8;
      padding: 1rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="chat-wrapper">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your answer..." autocomplete="off" />
      <button onclick="handleSubmit()">Send</button>
    </div>
  </div>

  <script>
    const questions = [
      "What is the title or brief name of your project?",
      "What is the project about?",
      "What are the main goals or objectives?",
      "Who are the stakeholders?",
      "What are the expected deliverables?",
      "What is the estimated timeline?",
      "Any constraints, assumptions, or limitations?"
    ];

    let answers = [];
    let currentQuestion = 0;

    const chatBox = document.getElementById("chat-box");
    const inputField = document.getElementById("user-input");

    function addMessage(text, sender = "bot") {
      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.innerText = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function simulateTyping(callback) {
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerText = "Bot is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        chatBox.removeChild(typing);
        callback();
      }, 700);
    }

    function handleSubmit() {
      const input = inputField.value.trim();
      if (!input) return;

      addMessage(input, "user");
      answers.push(input);
      inputField.value = "";
      currentQuestion++;

      if (currentQuestion < questions.length) {
        simulateTyping(() => addMessage(questions[currentQuestion]));
      } else {
        simulateTyping(showScope);
      }
    }

    function showScope() {
      const [
        title, description, goals,
        stakeholders, deliverables, timeline, constraints
      ] = answers;

      const scopeDoc = `
ðŸ“„ PROJECT SCOPE DOCUMENT

Project Title: ${title}

Description:
${description}

Objectives/Goals:
${goals}

Stakeholders:
${stakeholders}

Deliverables:
${deliverables}

Timeline:
${timeline}

Constraints & Assumptions:
${constraints}

âœ… End of Scope Document
`;

      const pre = document.createElement("pre");
      pre.className = "message bot";
      pre.textContent = scopeDoc;
      chatBox.innerHTML = "";
      chatBox.appendChild(pre);
      document.querySelector(".input-area").style.display = "none";
    }

    // Submit on Enter
    inputField.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        handleSubmit();
      }
    });

    // Start chatbot
    window.onload = () => {
      addMessage(questions[currentQuestion]);
      inputField.focus();
    };
  </script>
</body>
</html>
